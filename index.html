<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Mapa Zákazníků</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #map {
            width: 50%;
            height: 100%;
        }
        #info {
            width: 50%;
            height: 100%;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
        }
        .summary {
            font-weight: bold;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Zakaznik</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Od</th>
                    <th>Do</th>
                    <th>Pocet</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dva výchozí řádky -->
                <tr data-name="DEPO">
                    <td>DEPO</td>
                    <td>49.0658486</td>
                    <td>16.3235811</td>
                    <td>00:01</td>
                    <td>23:59</td>
                    <td>0</td>
                </tr>
                <tr data-name="DEPO">
                    <td>DEPO</td>
                    <td>49.0658486</td>
                    <td>16.3235811</td>
                    <td>00:01</td>
                    <td>23:59</td>
                    <td>0</td>
                </tr>
                <!-- Řádky s zákazníky budou přidány zde -->
            </tbody>
            <tfoot>
                <tr class="summary">
                    <td id="totalCustomers">Celkový počet zákazníků: 0</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td id="totalCount">Suma počtů: 0</td>
                </tr>
            </tfoot>
        </table>
        <button id="showDataButton">Zobraz data</button>
        <button id="createRouteButton">Vytvoř trasu</button> <!-- Tlačítko pro vytvoření trasy -->
        <button id="deleteRouteButton">Smaž trasu</button> <!-- Přidáno tlačítko pro smazání trasy -->
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializace mapy
        const map = L.map('map').setView([48.9562, 16.2426], 13); // Moravský Krumlov
        const customerTableBody = document.getElementById('customerTable').getElementsByTagName('tbody')[0];
        const addedCustomers = new Set();
        let polyline; // Proměnná pro sledování trasy

        // Přidání OpenStreetMap vrstvy
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Načtení dat ze souboru zakaznici.json
        fetch('zakaznici.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(zakaznik => {
                    const marker = createMarker(zakaznik);
                    marker.addTo(map);
                    marker.zakaznik = zakaznik; // Přiřazení zákazníka k markeru

                    marker.on('click', () => {
                        toggleCustomerInTable(marker);
                    });
                });
            })
            .catch(error => console.error('Chyba při načítání dat:', error));

        // Vytvoření značky jako kroužku
        function createMarker(zakaznik) {
            return L.circleMarker([zakaznik.Latitude, zakaznik.Longitude], {
                radius: 8,
                fillColor: 'blue',
                color: 'blue',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.6
            });
        }

        // Přidání nebo odstranění zákazníka z tabulky
        function toggleCustomerInTable(marker) {
            const zakaznik = marker.zakaznik; // Zákazník spojený s markerem
            const customerIdentifier = zakaznik.Zakaznik; // Identifikátor zákazníka

            if (addedCustomers.has(customerIdentifier)) {
                removeCustomerFromTable(customerIdentifier);
                addedCustomers.delete(customerIdentifier);
                marker.setStyle({ fillColor: 'blue', color: 'blue' }); // Nastavení na modrou
            } else {
                addCustomerToTable(zakaznik);
                addedCustomers.add(customerIdentifier);
                marker.setStyle({ fillColor: 'red', color: 'red' }); // Nastavení na červenou
            }
        }

        // Přidání zákazníka do tabulky
        function addCustomerToTable(zakaznik) {
            const newRow = customerTableBody.insertRow(1); // Vložení na druhé místo
            newRow.setAttribute('data-name', zakaznik.Zakaznik); // Přiřazení atributu pro pozdější identifikaci
            newRow.insertCell(0).innerText = zakaznik.Zakaznik;
            newRow.insertCell(1).innerText = zakaznik.Latitude;
            newRow.insertCell(2).innerText = zakaznik.Longitude;
            newRow.insertCell(3).innerText = zakaznik.Od;
            newRow.insertCell(4).innerText = zakaznik.Do;
            newRow.insertCell(5).innerText = zakaznik.Pocet;

            // Aktualizace souhrnů
            updateSummaries();
        }

        // Odstranění zákazníka z tabulky
        function removeCustomerFromTable(customerIdentifier) {
            const rows = customerTableBody.getElementsByTagName('tr');
            for (let i = 1; i < rows.length; i++) {
                if (rows[i].getAttribute('data-name') === customerIdentifier) {
                    customerTableBody.deleteRow(i);
                    break; // Přerušení smyčky po smazání
                }
            }
            // Aktualizace souhrnů
            updateSummaries();
        }

        // Funkce pro zobrazení dat v novém okně
        document.getElementById('showDataButton').addEventListener('click', () => {
            const rows = customerTableBody.getElementsByTagName('tr');
            let data = "Zakaznik,Latitude,Longitude,Od,Do,Pocet\n";
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const rowData = Array.from(cells).map(cell => cell.innerText).join(",");
                data += rowData + "\n";
            }

            const newWindow = window.open('', '_blank');
            newWindow.document.write(`<pre>${data}</pre>`);
            newWindow.document.close();
        });

        // Funkce pro vytvoření trasy
        document.getElementById('createRouteButton').addEventListener('click', () => {
            const routeWaypoints = [];
            const rows = customerTableBody.getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) { // Zahrnutí všech řádků, včetně výchozího
                const cells = rows[i].getElementsByTagName('td');
                if (cells.length > 0) { // Přeskočit prázdné řádky
                    const latitude = cells[1].innerText;
                    const longitude = cells[2].innerText;
                    routeWaypoints.push([longitude, latitude]); // Otočení souřadnic
                }
            }

            if (routeWaypoints.length < 2) {
                alert('Musíte přidat alespoň dva zákazníky pro vytvoření trasy.');
                return;
            }

            // Zrušení předchozí trasy
            if (polyline) {
                map.removeLayer(polyline);
            }

            // Sestavení URL pro OSRM
            const routeUrl = `https://router.project-osrm.org/route/v1/driving/${routeWaypoints.join(';')}?overview=full&geometries=geojson`;

            fetch(routeUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        // Získání geometrie trasy
                        const routeGeoJSON = data.routes[0].geometry;

                        // Vytvoření značky cesty na mapě
                        polyline = L.polyline(L.GeoJSON.coordsToLatLngs(routeGeoJSON.coordinates, 0), { color: 'green' }).addTo(map);
                        map.fitBounds(polyline.getBounds());
                    } else {
                        alert('Nepodařilo se vytvořit trasu. Zkontrolujte souřadnice.');
                    }
                })
                .catch(error => {
                    console.error('Chyba při vytváření trasy:', error);
                });
        });

        // Funkce pro smazání trasy
        document.getElementById('deleteRouteButton').addEventListener('click', () => {
            if (polyline) {
                map.removeLayer(polyline); // Odstranění trasy z mapy
                polyline = null; // Nastavení polyline na null
            } else {
                alert('Žádná trasa k odstranění!');
            }
        });

        // Funkce pro aktualizaci souhrnů
        function updateSummaries() {
            const rows = customerTableBody.getElementsByTagName('tr');
            let totalCustomers = 0;
            let totalCount = 0;

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                if (cells.length > 0) {
                    totalCustomers++;
                    const countValue = parseInt(cells[5].innerText, 10);
                    totalCount += isNaN(countValue) ? 0 : countValue;
                }
            }

            // Odčítání výchozích řádků
            totalCustomers -= 2; // Odečtení výchozích řádků

            // Aktualizace zobrazení v souhrnném řádku
            document.getElementById('totalCustomers').innerText = `Celkový počet zákazníků: ${totalCustomers}`;
            document.getElementById('totalCount').innerText = `Suma počtů: ${totalCount}`;
        }
    </script>
</body>
</html>
